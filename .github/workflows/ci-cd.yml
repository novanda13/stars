name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Compose Services
        run: docker-compose build

      - name: Run Tests
        run: |
          docker-compose up -d
          docker-compose run backend npm run test
